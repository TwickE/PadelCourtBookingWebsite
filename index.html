<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2575fc">
  <!-- Bibliotecas CSS -->
  <link rel="icon" type="image/png" href="/favicon.png" /> <!-- Remove /PlayfairCypher to inspect locally -->
  <link rel="stylesheet" href="/css/animate.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Bibliotecas JS -->
  <script src="https://kit.fontawesome.com/82445024cd.js" crossorigin="anonymous" defer></script>
  <script src="/js/script.js" defer></script>
  <title>Pádel Courts</title>
</head>

<body>
  <nav id="navbar">
    <div class="logo">
      <a href="/"><img src="favicon.png" alt="Pádel Courts"></a>
      <p>Pádel Courts</p>
    </div>
    <button class="btnEntrar" href="#">Entrar</button>
  </nav>
  <section class="sectionProcurar">
    <h1>Marca um campo ainda hoje</h1>
    <div class="pesquisa">
      <input id="pesquisa" type="text" placeholder="Procura por campos ou localidades">
      <button id="data" type="date">
        <p>Horários / Filtros</p>
      </button>
    </div>
    <div id="container-pesquisa">
      <div class="container-dia">
        <h3>Escolhe um dia</h3>
        <div id="calendar">
          <div id="calendar-header">
            <button class="btn-month" id="prev-month"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="month-year"></div>
            <button class="btn-month" id="next-month"><i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <table id="calendar-body">
            <thead>
              <tr>
                <th>2ª</th>
                <th>3ª</th>
                <th>4ª</th>
                <th>5ª</th>
                <th>6ª</th>
                <th>Sá</th>
                <th>Do</th>
              </tr>
            </thead>
            <tbody id="calendar-days"></tbody>
          </table>
        </div>
      </div>
      <div class="container-hora">
        <h3>Escolhe uma hora</h3>
        <div class="container-2horas">
          <div class="container-hora-inicio">
            <p>Hora de Início</p>
              <div class="container-p">
                <div class="hora">
                  <button class="btn-horas-inicio" value="00">00</button>
                  <button class="btn-horas-inicio" value="01">01</button>
                  <button class="btn-horas-inicio" value="02">02</button>
                  <button class="btn-horas-inicio" value="03">03</button>
                  <button class="btn-horas-inicio" value="04">04</button>
                  <button class="btn-horas-inicio" value="05">05</button>
                  <button class="btn-horas-inicio" value="06">06</button>
                  <button class="btn-horas-inicio" value="07">07</button>
                  <button class="btn-horas-inicio" value="08">08</button>
                  <button class="btn-horas-inicio" value="09">09</button>
                  <button class="btn-horas-inicio" value="10">10</button>
                  <button class="btn-horas-inicio" value="11">11</button>
                  <button id="btn-horas-inicio-12" class="btn-horas-inicio selected" value="12">12</button>
                  <button class="btn-horas-inicio" value="13">13</button>
                  <button class="btn-horas-inicio" value="14">14</button>
                  <button class="btn-horas-inicio" value="15">15</button>
                  <button class="btn-horas-inicio" value="16">16</button>
                  <button class="btn-horas-inicio" value="17">17</button>
                  <button class="btn-horas-inicio" value="18">18</button>
                  <button class="btn-horas-inicio" value="19">19</button>
                  <button class="btn-horas-inicio" value="20">20</button>
                  <button class="btn-horas-inicio" value="21">21</button>
                  <button class="btn-horas-inicio" value="22">22</button>
                  <button class="btn-horas-inicio" value="23">23</button>
                </div>
              </div>
            
          </div>
          <div class="container-hora-inicio">
            <p>Hora de Fim</p>
              <div class="container-p">
                <div class="hora">
                  <button class="btn-horas-fim" value="00">00</button>
                  <button class="btn-horas-fim" value="01">01</button>
                  <button class="btn-horas-fim" value="02">02</button>
                  <button class="btn-horas-fim" value="03">03</button>
                  <button class="btn-horas-fim" value="04">04</button>
                  <button class="btn-horas-fim" value="05">05</button>
                  <button class="btn-horas-fim" value="06">06</button>
                  <button class="btn-horas-fim" value="07">07</button>
                  <button class="btn-horas-fim" value="08">08</button>
                  <button class="btn-horas-fim" value="09">09</button>
                  <button class="btn-horas-fim" value="10">10</button>
                  <button class="btn-horas-fim" value="11">11</button>
                  <button class="btn-horas-fim" value="12">12</button>
                  <button id="btn-horas-fim-13" class="btn-horas-fim selected" value="13">13</button>
                  <button class="btn-horas-fim" value="14">14</button>
                  <button class="btn-horas-fim" value="15">15</button>
                  <button class="btn-horas-fim" value="16">16</button>
                  <button class="btn-horas-fim" value="17">17</button>
                  <button class="btn-horas-fim" value="18">18</button>
                  <button class="btn-horas-fim" value="19">19</button>
                  <button class="btn-horas-fim" value="20">20</button>
                  <button class="btn-horas-fim" value="21">21</button>
                  <button class="btn-horas-fim" value="22">22</button>
                  <button class="btn-horas-fim" value="23">23</button>
                </div>
              </div>
            
          </div>
        </div>
      </div>
      <div class="container-resultado">
        <div class="container-resultado-inner">
          <p id="diaSemanaFinal"></p>
          <p id="dataFinal">20 Janeiro 2023</p>
          <p id="horasFinal">12:00 - 13:00 </p>
        </div>
        <button>Aplicar</button>
      </div>
    </div>
  </section>
  <div style="height: 1000px;"></div>
</body>

</html>
